name: Newsletter Cron (Every 30 Minutes)

on:
  schedule:
    # Runs every 30 minutes (at :00 and :30 of each hour)
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  send-newsletter:
    runs-on: ubuntu-latest
    
    steps:
    - name: Trigger Newsletter
      run: |
        echo "ğŸ“§ Triggering newsletter from GitHub Actions..."
        response=$(curl -s -w "HTTPSTATUS:%{http_code}" -X GET \
          -H "Content-Type: application/json" \
          -H "User-Agent: GitHub-Actions" \
          "https://testbackend-orcfrsuv4-ajay-s-projects-7337fb6b.vercel.app/api/cron/newsletter")
        
        http_code=$(echo $response | tr -d '\n' | sed -e 's/.*HTTPSTATUS://')
        body=$(echo $response | sed -e 's/HTTPSTATUS\:.*//g')
        
        echo "HTTP Status: $http_code"
        echo "Response: $body"
        
        if [ $http_code -ne 200 ]; then
          echo "âŒ Newsletter trigger failed with status $http_code"
          exit 1
        fi

    - name: Check Newsletter Status
      run: |
        echo "â³ Waiting 30 seconds for newsletter processing..."
        sleep 30
        
        echo "ğŸ“Š Checking newsletter status..."
        status_response=$(curl -s "https://testbackend-orcfrsuv4-ajay-s-projects-7337fb6b.vercel.app/api/newsletter/status")
        
        echo "Raw Status Response: $status_response"
        
        echo "$status_response" | python3 -c "
        import sys, json
        try:
            data = json.load(sys.stdin)
            print(f\"âœ… Newsletter Status: {data['data']['lastNewsletter']['completedTime']}\")
            print(f\"ğŸ“§ Emails Sent: {data['data']['lastNewsletter']['emailsSent']}\")
            print(f\"âŒ Emails Failed: {data['data']['lastNewsletter']['emailsFailed']}\")
            print(f\"ğŸ‘¥ Total Subscribers: {data['data']['lastNewsletter']['totalSubscribers']}\")
        except Exception as e:
            print(f\"âŒ Error parsing status: {e}\")
        "
        
    - name: Check Recent Newsletter History  
      run: |
        echo "ğŸ“Š Checking recent newsletter history..."
        history_response=$(curl -s "https://testbackend-orcfrsuv4-ajay-s-projects-7337fb6b.vercel.app/api/newsletter/history?limit=1")
        
        echo "$history_response" | python3 -c "
        import sys, json
        try:
            data = json.load(sys.stdin)
            if data['success'] and data['data']['history']:
                latest = data['data']['history'][0]
                print(f\"ğŸ“… Latest Newsletter: {latest['completedTime']}\")
                print(f\"ğŸ“§ Emails Sent: {latest['emailsSent']}\")
                print(f\"âŒ Emails Failed: {latest['emailsFailed']}\")
                print(f\"â­ï¸ Emails Skipped: {latest['emailsSkipped']}\")
                print(f\"ğŸ“° Articles Sent: {len(latest.get('articlesSent', []))}\")
            else:
                print('âŒ No newsletter history found')
        except Exception as e:
            print(f\"âŒ Error parsing history: {e}\")
        "
